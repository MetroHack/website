application: beta-hack
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /css
  static_dir: css
- url: /font-awesome
  static_dir: font-awesome
- url: /fonts
  static_dir: fonts 
- url: /img
  static_dir: img
- url: /less
  static_dir: less
- url: /mail
  static_dir: mail
- url: /scss
  static_dir: scss
- url: /up
  static_dir: up.html  
- url: /partials
  static_dir: partials   
- url: /js
  static_dir: js        
- url: .*
  script: main.app
  
libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest