<script type="text/javascript">
$(document).ready(function(){
    var starttime = new Date(0);
    starttime.setUTCSeconds(1446273000);
    $(".start-time").html(moment(starttime).format("MMM D YYYY") + ", " + moment(starttime).format("hh:mm a") + HR.util.timezone_abbr());

    var endtime = new Date(0);
    endtime.setUTCSeconds(1446287400);
    $(".end-time").html(moment(endtime).format("MMM D YYYY") + ", " + moment(endtime).format("hh:mm a") + HR.util.timezone_abbr());
});


// This is for fixed header thing. please dont mess
$(window).scroll(function() {
    var scroll = $(window).scrollTop();
    if (scroll >= 900) {
        $("nav").addClass("fixed");
    }else{
        $("nav").removeClass("fixed");
    }
});

// Smooth scrolling :o
$("nav li a").click(function(e){
    e.preventDefault();
    var offset = 20;
    var dataid = $(this).data("id");
    $('html, body').animate({
        scrollTop: $("#"+dataid).offset().top - offset
    }, 1000);
});
</script>
