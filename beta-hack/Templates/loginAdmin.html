<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Gem style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
    
    <!-- Parse -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
  <script src="js/parseAdmin.js"></script> <!-- parseAdmin --> 

  	
	<title>Admin | MetroHack</title>
</head>
<body>
	<header role="banner">
		<div id="cd-logo"><img src="img/logo.png" alt="Logo"></div>

		<nav class="main-nav">
			<ul>
				<!-- inser more links here -->
				<li><a class="cd-signin" href="#0">Sign in</a></li>
			</ul>
		</nav>
	</header>

	<div class="cd-user-modal"> <!-- this is the entire modal form, including the background -->
		<div class="cd-user-modal-container"> <!-- this is the container wrapper -->
			<div id="cd-login"> <!-- log in form -->
				<form class="cd-form" name="admin-login">
					<p class="fieldset">
						<label class="image-replace cd-username" for="signin-email">E-mail</label>
						<input class="full-width has-padding has-border" id="signin-email" type="text" placeholder="Usuario" name="user">
						<span class="cd-error-message">Error!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace cd-password" for="signin-password">Password</label>
						<input class="full-width has-padding has-border" id="signin-password" type="text"  placeholder="Contraseña" name="password">
						<a href="#0" class="hide-password">Hide</a>
						<span class="cd-error-message">Error!</span>
					</p>

					<p class="fieldset">
						<input type="checkbox" id="remember-me" checked>
						<label for="remember-me">Recordar</label>
					</p>

					<p class="fieldset">
						<input class="full-width" type="submit" value="Login" onClick="adminLogin(this.form)">
					</p>
				</form>
				
				<p class="cd-form-bottom-message"><a href="#0">Olvidaste la Contraseña?</a></p>
				<!-- <a href="#0" class="cd-close-form">Close</a> -->
			</div> <!-- cd-login -->

			<div id="cd-reset-password"> <!-- reset password form -->
				<p class="cd-form-message">Lost your password? Please enter your email address. You will receive a link to create a new password.</p>

				<form class="cd-form">
					<p class="fieldset">
						<label class="image-replace cd-email" for="reset-email">E-mail</label>
						<input class="full-width has-padding has-border" id="reset-email" type="email" placeholder="E-mail">
						<span class="cd-error-message">Error message here!</span>
					</p>

					<p class="fieldset">
						<input class="full-width has-padding" type="submit" value="Reset password">
					</p>
				</form>

				<p class="cd-form-bottom-message"><a href="#0">Back to log-in</a></p>
			</div> <!-- cd-reset-password -->
			<a href="#0" class="cd-close-form">Close</a>
		</div> <!-- cd-user-modal-container -->
	</div> <!-- cd-user-modal -->
	<div>
		</br></br></br>
		<h1 align="center" style="font-size: 3em;">MetroHack | Admin</h1>
		</br>
		<h2 align="center" style="font-size: 1em;">Si no eres administrador de la pagina volver al <a href="/"><u>Home</u></a></h2>
	</div>

<script src="js/main.js"></script> <!-- Gem jQuery -->
</body>
</html>
